<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="logo.gif">
        <link rel="shortcut icon" href="logo.gif">

        <title>Travel Lanka Visit | Enquire Now</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >

   <div class="grid_12">
      <h1><a href="index.html"><img src="logo.gif" alt="" style="width:10%;"></a></h1>
      <div class="clear"></div>
    </div>

        <div class="container">
            <div class="form-container">
                <h2>
                    Enquire Now
                </h2>
                <form method="post" id="reused_form" >
                    <label for="name">Your Name:</label>
                    <input id="name" type="text" name="Name" required maxlength="50">
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" name="Email" required maxlength="50">

                    <!--label for="message">Message:</label>
                    <textarea id="message" name="Message" rows="10" maxlength="6000" required></textarea-->

                   <label for="name">Tour Packege:</label>
                   <input id="name" type="text" name="Tour_Packeges" required maxlength="50">

                    <label for="name">Travelling Date:</label>
                    <input id="name" type="text" name="Travelling_Date" required maxlength="50">

                    <label for="name">Adults:</label>
                    <input id="name" type="text" name="Adults" required maxlength="50">

                    <label for="name">Childrens:</label>
                    <input id="name" type="text" name="Childrens" required maxlength="50">
                    
                    <button class="button-primary" type="submit" >Post</button>
                </form>
                <div id="success_message" style="display:none">
                    <h3>Submitted the form successfully!</h3> 
                    <p> We will get back to you soon. </p>
                    <p><a href="index.html" class="btn">Back to home page</a></p>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
            </div>
        </div>
    </body>
</html>
